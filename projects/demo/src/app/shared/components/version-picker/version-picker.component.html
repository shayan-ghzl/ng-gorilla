<button mat-button [matMenuTriggerFor]="versionPicker" aria-label="Select a version"
        matTooltip="Select a version of the documentation">
  {{materialVersion}}
  <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #versionPicker="matMenu" xPosition="before">
  <button mat-menu-item *ngFor="let version of docVersions">
    {{version.title}}
  </button>
</mat-menu>
