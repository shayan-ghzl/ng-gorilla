<mat-sidenav-container class="docs-component-viewer-sidenav-container">
    <!-- If on small screen, menu resides in drawer -->
    <mat-sidenav #sidenav class="docs-component-viewer-sidenav" *ngIf="(isScreenSmall | async)" [opened]="(isScreenSmall | async) === false" [mode]="(isScreenSmall | async) ? 'over' : 'side'" [fixedInViewport]="(isScreenSmall | async)" [fixedTopGap]="(isExtraScreenSmall | async) ? 92 : 56">
        <app-nav></app-nav>
    </mat-sidenav>
    <div class="docs-component-sidenav-content">
        <app-page-header (toggleSidenav)="toggleSidenav()"></app-page-header>
        <div class="docs-component-sidenav-inner-content">
            <main class="docs-component-sidenav-body-content">
                <!-- If on large screen, menu resides to left of content -->
                <app-nav *ngIf="(isScreenSmall | async) === false" [section]="section"></app-nav>
                <router-outlet></router-outlet>
            </main>
            <app-footer></app-footer>
        </div>
    </div>
</mat-sidenav-container>
